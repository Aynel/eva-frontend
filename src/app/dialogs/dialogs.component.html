<h2 mat-dialog-title> Adicionar Productos {{data.data.product}}</h2>
<mat-dialog-content>
    <form [formGroup]="form">
        <p>
            <mat-form-field>
                <mat-label>Favorite food</mat-label>
                <input type="text" matInput placeholder="Producto" formControlName="product">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Precio</mat-label>
                <input type="number" matInput placeholder="Bs" formControlName="precio">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Descripcion</mat-label>
                <input type="text" matInput placeholder="Descripcion" formControlName="descripcion">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field>
                <mat-label>Codigo</mat-label>
                <input type="text" matInput placeholder="XXXX" formControlName="codigo">
            </mat-form-field>
        </p>
    </form>
</mat-dialog-content>



<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancelar</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
